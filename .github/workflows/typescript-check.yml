name: TypeScript Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tsc:
    name: tsc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: npm run tsc
